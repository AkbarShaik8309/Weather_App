<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg p-8 bg-white/10 rounded-3xl shadow-2xl backdrop-blur-lg transition-all duration-300 hover:shadow-3xl relative">
    <h1 class="text-4xl font-bold text-center mb-8 tracking-tighter bg-gradient-to-r from-blue-300 to-indigo-200 bg-clip-text text-transparent">
      City Weather
    </h1>
    
    <div class="relative flex items-center gap-3 mb-8 animate-fade-in-up">
      <input
        id="city-input"
        type="text"
        placeholder="Search for a city..."
        class="w-full px-5 py-4 text-gray-800 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-200/50 transition-all duration-200
               placeholder-gray-400/80 text-lg shadow-lg hover:shadow-xl focus:shadow-2xl border-2 border-white/20 hover:border-white/30"
        aria-label="Enter city name"
        autocomplete="off"
      />
      <div id="suggestions" class="w-full absolute top-full left-0"></div>
      <button
        id="search-btn"
        class="bg-gradient-to-br from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 px-6 py-4 rounded-2xl font-semibold
               focus:outline-none focus:ring-4 focus:ring-blue-200/50 transition-all duration-200 active:scale-95 flex items-center gap-2
               disabled:opacity-70 group shadow-lg hover:shadow-xl relative overflow-hidden"
      >
        <span class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-10 transition-opacity"></span>
        <i data-feather="search" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
        <div id="button-loader" class="hidden animate-spin rounded-full h-6 w-6 border-[3px] border-white border-t-transparent"></div>
        <span class="hidden sm:block transform group-hover:-translate-y-0.5 transition-transform">Search</span>
      </button>
    </div>
    
    <div id="weather-info" class="hidden text-center mt-4 space-y-4">
      <p id="location" class="text-xl font-bold flex items-center justify-center gap-2">
        <i data-feather="map-pin" class="w-5 h-5"></i>
        <span class="bg-white/10 px-4 py-2 rounded-full"></span>
      </p>
      
      <div class="flex flex-col items-center gap-4 my-6">
        <i id="weather-icon" class="w-20 h-20"></i>
        <p id="temperature" class="text-6xl font-bold drop-shadow-md"></p>
        <p id="description" class="text-lg font-medium capitalize"></p>
      </div>
      
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div class="bg-white/10 p-4 rounded-xl flex items-center gap-3">
          <i data-feather="droplet" class="w-5 h-5"></i>
          <div>
            <p class="font-semibold">Humidity</p>
            <p id="humidity"></p>
          </div>
        </div>
        
        <div class="bg-white/10 p-4 rounded-xl flex items-center gap-3">
          <i data-feather="wind" class="w-5 h-5"></i>
          <div>
            <p class="font-semibold">Wind Speed</p>
            <p id="wind-speed"></p>
          </div>
        </div>
        
        <div class="bg-white/10 p-4 rounded-xl flex items-center gap-3">
          <i data-feather="thermometer" class="w-5 h-5"></i>
          <div>
            <p class="font-semibold">Feels Like</p>
            <p id="feels-like"></p>
          </div>
        </div>
        
        <div class="bg-white/10 p-4 rounded-xl flex items-center gap-3">
          <i data-feather="eye" class="w-5 h-5"></i>
          <div>
            <p class="font-semibold">Visibility</p>
            <p id="visibility"></p>
          </div>
        </div>
      </div>
    </div>
    
    <div id="loading" class="hidden flex-col items-center justify-center space-y-3 my-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
      <p class="text-sm font-medium">Fetching weather data...</p>
    </div>
    
    <div id="error-message" class="hidden text-center text-red-500 font-semibold mt-4"></div>
  </div>

  
  <script src="index.js"></script>
</body>
</html>
